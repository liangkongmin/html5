<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div id="app">
			{{students[1]}}
			<div id="app">
				<h2 v-for="student in students">
					{{student.name}}
				</h2>
			</div>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					students:[
						{name:"张三",sex:"男"},
						{name:"小拉",sex:"女"},
						{name:"李四",sex:"男"}
					]
				}
			})
		</script>
	</body>
</html>
