<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div id="app">
			<h3 v-if="number%2==0">偶数</h3>
			<h3 v-if="number%2==1">奇数</h3>
			<input type="text" v-model="number"/>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					number:1
				}
			})
		</script>
	</body>
</html>
