<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas"></canvas>

		<div id="app">
		
			<input type="text" @keyup.enter="show()" name="" id="myText" value="" />
		</div>
		<script src="js/vue.js"></script>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					
				},
				methods:{
					show(){
						let canvas=document.getElementById("myCanvas");
						let context=canvas.getContext("2d");
						let userString=document.getElementById("myText").value;
						alert(userString);
						
						let img=new Image();
						if(userString=="china"){
							img.src="img/china.png";
						}else if(userString=="usa"){
							img.src="img/usa.png";
						}
											
						img.onload=function(){
							context.drawImage(img,0,0);
						}
					}
				}
			})
		</script>
		
	</body>
</html>
