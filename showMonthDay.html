<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input v-model="aa" type="text" /><br>
			你输入是是{{aa}}月，有{{month[aa-1]}}天。
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					aa:'1',
					month:[31,28,30,30,31]
				}
			})
		</script>
	</body>
</html>
